<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
    <div class="container">
        <h1>
            My To-Do List
            <button class="toggle-btn" onclick="toggleTheme()">🌙/☀</button>
        </h1>
        <a href="{{ url_for('add_task') }}" class="btn">➕ Add Task</a>
        
        {% if tasks %}
            <ul class="task-list">
                {% for task in tasks %}
                    <li class="{% if task.done %}completed{% endif %}">
                        <strong>{{ task.title }}</strong> - {{ task.description or '' }}
                        {% if task.done %}
                            ✅
                        {% endif %}
                        <a href="{{ url_for('edit_task', id=task.id) }}">✏️ Edit</a>
                        <a href="{{ url_for('delete_task', id=task.id) }}">🗑 Delete</a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No tasks yet! Add your first one above.</p>
        {% endif %}
    </div>
</body>
</html>
